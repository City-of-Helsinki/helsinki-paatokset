paatokset_search.decisions.fi:
  path: 'asia'
  defaults:
    _controller: '\Drupal\paatokset_search\Controller\SearchController::decisions'
    _title: 'Hae päätöksiä'
  requirements:
    _access: 'TRUE'

paatokset_search.decisions.sv:
  path: 'arende'
  defaults:
    _controller: '\Drupal\paatokset_search\Controller\SearchController::decisions'
    _title: 'Search decisions'
  requirements:
    _access: 'TRUE'

paatokset_search.settings_form:
  path: '/admin/config/paatokset_search/settings'
  defaults:
    _form: '\Drupal\paatokset_search\Form\PaatoksetSearchForm'
    _title: 'Paatokset Search settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admins_route: TRUE
