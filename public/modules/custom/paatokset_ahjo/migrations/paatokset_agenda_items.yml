    plugin: default_value
    default_value: full_html
  content_draft_proposal/value: content_draft_proposal
  content_draft_proposal/format:
    plugin: default_value
    default_value: full_html
  content_presenter/value: content_presenter
  content_presenter/format:
    plugin: default_value
    default_value: full_html
  introducer:
    plugin: substr
    source: introducer
    start: 0
    lenght: 255
  subject:
    plugin: substr
    source: subject
    start: 0
    length: 255
  meeting_id:
    plugin: extract
    source: meeting
    index:
      - id
  meeting_policymaker_link:
    plugin: extract
    source: meeting
    index:
      - policymaker
  meeting_date:
    plugin: extract
    source: meeting
    index:
      - date
  meeting_number:
    plugin: extract
    source: meeting
    index:
      - number
  issue_id:
    plugin: extract
    source: issue
    index:
      - id
  subject_resolution:
    plugin: substr
    source: resolution
    start: 0
    lenght: 255
  diary_number:
    plugin: extract
    source: issue
    index:
      - register_id
  origin_last_modifed_time: origin_last_modifed_time
  resource_uri: resource_uri
  preparer: preparer
  last_modified_time: last_modified_time
  from_minutes: from_minutes
  index: index
  langcode:
    plugin: default_value
    default_value: fi
destination:
  plugin: 'entity:paatokset_agenda_item'
migration_dependencies: {  }

