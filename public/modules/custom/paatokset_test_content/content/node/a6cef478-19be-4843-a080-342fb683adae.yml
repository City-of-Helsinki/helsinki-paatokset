      value: "<h3>\r\n    Päätös\r\n</h3>\r\n<p>\r\n    Kaupunginvaltuusto hyväksyi M400-metrojunien hankesuunnitelman siten, että hankkeen arvonlisäveroton kokonaishinta sisältäen junien toimitukset ja projektiin sisältyvät erillishankinnat sekä hankinnan aikaiset lisä- ja muutostyöt ovat yhteensä enintään 250 000 000 euroa kustannustasossa maaliskuu 2025.\r\n</p>"
