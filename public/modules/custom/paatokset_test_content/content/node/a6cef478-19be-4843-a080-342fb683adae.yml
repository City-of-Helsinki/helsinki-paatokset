      value: '<html lang="fi"><head><META content="text/html; charset=UTF-8" http-equiv="Content-Type"><META name="DhId" content="{7D973521-12E0-CA3B-9866-9AE431B00002}"><META name="ThisHTMLGenerated" content="2025-12-03T14:37:08.599+02:00"><title>M400-metrojunien hankesuunnitelma</title></head><body><div class="esitys"><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Päätösehdotus</h3><div><p>Päätös on ehdotuksen mukainen.</p></div></div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Esittelijän perustelut</h3><div><p>Liikenneliikelaitoksen (HKL) metrojunakalustoa päivitetään korvaamalla elinkaarensa päätä lähestyvät vanhimmat käytössä olevat junat. Korvausinvestoinnilla varmistetaan liikennöinnin luotettavuus, turvallisuus ja taloudellisuus myös tulevaisuudessa. Uusilla junilla luodaan myös kaluston puolesta edellytykset siirtyä käyttämään pääkaupunkiseudun metrojärjestelmässä kehittyneempää kulunvalvontateknologiaa, mikä mahdollistaa vuorovälien lyhentämisen ja metrojärjestelmän kapasiteetin noston. </p><p>Hankkeen toteuttaminen edellyttää Helsingin seudun liikenne -kuntayhtymän (HSL) hyväksyntää, sillä junahankinta rahoitetaan HSL:n maksamalla metron liikennöintikorvauksella.</p><p>Helsingin seudun liikenne -kuntayhtymä (HSL) on antanut ehdollisen lausunnon M400-metrojunahankinnan hankesuunnitelmasta. Puoltavan lausunnon edellytyksenä on, että HSL, Pääkaupunkiseudun Kaupunkiliikenne Oy ja Helsingin kaupunki pääsevät sopuun kaluston käyttöä ja käytön aikaisten kustannusten maksamista määrittävästä sopimuksesta. Hankesuunnitelman puoltamisen ja sen edellyttämän rahoituksen hyväksymisen edellytyksenä on, että HSL:n osallistuminen hankkeen suunnitteluun tulee jatkossakin olla riittävällä tasolla. HSL päivitti 6.5.2025 lausuntoaan seuraavasti: M400-kalustohankinnassa ei tarvitse varatua GoA4-tason liikennöitiin. Automaatiotasotavoitteet tulee yhteensovittaa käynnissä olevan kulunvalvontajärjestelmähankinnan (Metka-hanke) kanssa. </p><p>HSL:n lausunnossa edellytetty sopimus kaluston käytöstä ja käytön aikaisten kustannusten korvaamisesta tullaan laatimaan hankintamenettelyn aikana HSL:n ja HKL:n yhdessä määrittämän aikataulun mukaisesti. HSL tulee jatkossakin olemaan merkittävässä roolissa hankintamenettelyssä.</p><p>Jos kaupunginvaltuusto hyväksyy M400-metrojunien hankesuunnitelman, niin kaupunginhallitus katsoo, että M-400 metrojunien hankinnan yhteydessä järjestettävässä kilpailutuksessa on kiinnitettävä huomiota tarjouksen tekevien yritysten mahdollisiin ihmisoikeusloukkauksiin. Tarvittaessa yritys tulee poissulkea harkinnanvaraisella perusteella, mikäli vakavan virheen edellytykset tapauskohtaisen harkinnan perusteella täyttyvät</p><h3>Hankkeen strategiasidonnaisuus</h3><p>Helsingin kaupunkistrategiassa 2025–2029 todetaan, että Helsingin kaupunkikehitys perustuu mm. ensisijaisesti joukkoliikenteeseen nojautuvaan liikennejärjestelmään. Strategiassa on tavoite vähentää liikenteen päästöjä mm. varmistamalla joukkoliikenteen ja muiden kestävämpien liikennemuotojen houkuttelevuus. Päätösehdotus tukee näitä kaupunkistrategian tavoitteita ja on näin strategian mukainen. </p><h3>Hankkeen lähtökohdat ja tavoitteet</h3><p>HKL:llä on tällä hetkellä metroliikennettä varten 50 nelivaunuista metrojunaa. Nykyinen kalusto koostuu 19:sta M100-metrojunasta, 6:sta M200-metrojunasta sekä 25:stä M300-metrojunasta. M100-junat ovat yli 40 vuotta vanhoja ja M200-junat ovat yli 20 vuotta vanhoja.</p><p>M100-junat peruskorjattiin 2019–2023 toiseen kertaan, joka pidensi junien teknistä käyttöikää kymmenellä vuodella. Vuosien 2023–2024 aikana toteutettu M200-kalustosarjan peruskorjaus nosti näiden junien teknistä laatua ja matkustusmukavuutta. Metrojunien suunnitteluperusteena käytetty käyttöikä on 30 vuotta. Tätä suunniteltua käyttöikää on mahdollista jatkaa päivityksillä ja huoltotoimilla, jolloin junien elinkaareksi on mahdollista saada 40 vuotta. Nyt päätettävänä olevan hankkeen tavoitteena oleva korvausinvestointi realisoituu M100-sarjan ollessa noin 50 vuotta ja M200-sarjan noin 30 vuotta vanhoja.</p><p>Hankkeen tavoitteena on hankkia enintään 25 uutta pääkaupunkiseudun metrojärjestelmän liikenteeseen soveltuvaa metrojunaa. Hankkeella mahdollistetaan nykyisen vuorotason mukainen liikennöinti M100- ja M200-junien elinkaaren päättyessä. Lisäksi hankkeella mahdollistetaan kaluston puolesta tiheämpään vuoroväliin siirtyminen ja lisätään metrokaluston luotettavuutta, turvallisuutta sekä ympäristöystävällisyyttä.</p><p>Ikääntyvän, elinkaarensa päätä lähestyvän kaluston vikaantumisherkkyys kasvaa. Ennakoimattomat korjaustarpeet muodostavat riskin liikennöinnin luotettavuudelle ja voivat olla kustannuksiltaan huomattavia, ja siten vaikeuttavat vastuullista taloudenhoitoa ja liikenteen tilaajan asettamien luotettavuustavoitteiden saavuttamista.</p><p>Uusilla metrojunilla pyritään lunastamaan olemassa oleva ja tulevaisuuden innovaatioilla syntyvä digitalisaation tuoma kehityspotentiaali. Junaan asennettavien antureiden tehokas hyödyntäminen mahdollistaa laajan vikadiagnostiikan ja tehokkaan etäkunnonvalvonnan, jotka ovat esimerkkejä tämän kaltaisista digitalisaation mahdollistamista ratkaisuista. Kunnossapitoratkaisujen lisäksi hanke tulee hyödyntämään digitalisaatiota myös liikenneturvallisuuden ja luotettavuuden lisäämisessä varautumalla uuteen, korkeamman GoA2- automaatiotason mahdollistavan järjestelmän mukaiseen kulunvalvontaan. </p><p>M400-metrojunia ajetaan kuljettajan operoimana puoliautomaattisena (GoA2). Nyt hankittavien metrojunien elinkaaren aikana ei tulla siirtymään ilman kuljettajaa suoritettavaan täysautomaatioajoon. Siten kuljettajien työergonomia ja viihtyvyys ovat tärkeitä hankinnassa huomioitavia asioita. </p><p>Hankinnassa tullaan kiinnittämään erityishuomiota matkustajakokemuksen parantamiseen, matkustajakapasiteetin tehostamiseen ja asematoimintojen sujuvoittamiseen. Liikenteen tilaaja HSL vastaa matkustajakokemukseen liittyvästä määrittelytyöstä ja matkustajakokemuksen kehittäminen tehdään HSL:n ohjaamana. Junassa olevat matkustajapalvelulaitteet ja -yhteydet ovat HSL:n määrittelemiä.</p><p>Hankkeessa pyritään optimoimaan koko 40 vuoden elinkaaren aikaisia kokonaiskustannuksia. Junien ostohinta tulee olemaan hankinnassa tärkeässä roolissa, mutta elinkaarikustannuksia tullaan painottamaan toimittajan valinnassa.</p><p>Toimiva joukkoliikenne on yksi Hiilineutraali Helsinki 2035 -toimenpideohjelman keinoista saavuttaa kaupungin asettamat päästövähennystavoitteet. Joukkoliikenne mahdollistaa myös uusimpien ja ympäristöystävällisten teknologioiden hyödyntämisen kustannustehokkaasti. Esimerkiksi kaikki metron ajoenergiana käytetty sähkö on alkuperäissertifioitua ja fossiilittomalla tuotantotavalla tuotettua. </p><p>Tulevalta metrojunien toimittajalta tullaan vaatimaan ympäristönäkökohtien huomioimista vaunujen koko elinkaaren ajalta. Toimittajaa edellytetään tuottamaan ympäristövaikutusten arviointia varten tarvittavat laskelmat. </p><p>Jos hanke jätetään toteuttamatta tai siirretään usealla vuodella eteenpäin, syntyy merkittävä riski junien käytettävyydelle vuodesta 2030 eteenpäin, kun M100-sarjan junien teknisen elinkaaren jatkaminen tulee huomattavan haastavaksi. Samalla kasvaa riski siitä, että puoliautomaattiseen ohjaukseen perustuva metroliikenne (minkä metron junakulunvalvonnan uudistamisen METKA-hanke mahdollistaa) ei toteudu aikataulussaan.</p><h3>Kaluston automatisaatiotasosta</h3><p>Metron junakulunvalvontajärjestelmän uudistamisen hankesuunnitelman mukaisesti nykyinen järjestelmä uudistetaan järjestelmällä, joka mahdollistaa junien puoliautomaattisen toiminnan (GoA2) kuljettajan valvonnan alaisena. Toteutettavan puoliautomaatiojärjestelmän vaatimuksissa huomioidaan mahdollisuus muuttaa järjestelmä tulevaisuudessa puoliautomaattisesta täysautomaattiseen (GoA4), mutta tämä vaatisi merkittäviä lisäinvestointeja metroasemien ja tunnelien pelastusturvallisuuteen, sekä muutoksia järjestelmiin ja juniin. </p><p>Metron pitkän aikavälin matkustajakysynnän perusteella täysautomaatiolle ei ole toistaiseksi tarvetta, sillä nykyistä 150 s vuoroväliä voidaan lisäinvestoinneilla tarvittaessa tihentää 120 sekuntiin ja 100 sekuntiin myös GoA2-tason liikenteessä. Päivitettyjen ennusteiden mukaan tällä hetkellä valmistelussa olevan GoA2-järjestelmän mahdollistama 120 s vuoroväli tarvittaisiin aikaisintaan 2060-luvulla. Täysautomatisoinnilla saavutettavien hyötyjen ei arvioida kattavan sen edellyttämiä lisäkustannuksia. Vuorovälin tihentämisen edellyttämiin lisäjuniin varaudutaan M400-junien hankintaan määritettävien optioiden kautta.</p><p>Vuosina 2017-2033 käyttöön otettavan metrokaluston (M300 ja M400) sekä uuden junakulunvalvontajärjestelmän seuraava elinkaaripäivitys ajoittuu vuosille 2055–2060. Kyseinen ajankohta muodostaa luontevan tarkastelupisteen mahdolliselle siirtymiselle täysautomaattiseen metrojärjestelmään, sillä sekä kalusto että järjestelmä edellyttävät tuolloin merkittäviä investointeja. Mikäli GoA4-liikennöintiin päädyttäisiin, päätös siirtymisestä tulee tehdä arviolta vuoden 2045 tienoilla, jotta tarvittavat valmistelut ja investoinnit voidaan toteuttaa ajoissa seuraavan elinkaarivaiheen yhteydessä.</p><p>Metron pitkän aikavälin kysyntäennusteiden perusteella täysautomatisoinnille ei ole tarvetta, sillä metron vuoroväliä voidaan tarvittaessa tihentää myös nyt toteutettavaksi esitetyn puoliautomaattisen järjestelmän puitteissa. Täysautomatisoinnilla saavutettavien hyötyjen ei arvioida kattavan sen edellyttämiä lisäkustannuksia. Ottaen huomioon kaluston ja järjestelmien elinkaariarviot ja ennalta tehtäviin varaumiin liittyvät riskit suositellaan, että täysautomatisointiin ei varauduta M400-kaluston hankinnan yhteydessä. Lausunnossaan 6.5.2025 HSL otti kantaa kalustohankinnan automaatiotasoon seuraavasti: ”M400-kalustohankinnassa ei tarvitse varautua GoA4-tason liikennöintiin. Automaatiotasotavoitteet tulee yhteensovittaa käynnissä olevan kulunvalvontajärjestelmähankinnan (Metka-hanke) kanssa.”</p><h3>Hankkeen toteuttaminen</h3><p>Hankkeessa hankitaan enintään 25 kpl nelivaunuisia M400-sarjan metrojunia niin, että hankittavat junat korvaavat nykyiset M100- ja M200-sarjan junat. Uudet junat tulevat liikenteeseen vuosien 2030–2034 välillä.</p><p>Junien suunnittelussa huomioidaan HSL:n metroliikenteen palvelukuvauksen asettamat vaatimukset. HSL on merkittävässä roolissa hankintamenettelyn läpiviennissä.</p><p>Hankkeessa tavoitellaan mahdollisimman alhaista hiilijalanjälkeä junien valmistuksen sekä koko elinkaaren ajan. Tähän tullaan ohjaamaan hankinnan kannustimilla. Kaupunkistrategian ilmastotavoitteet huomioidaan ottamalla ilmastonäkökulma läpäisevästi mukaan tavoiteasetannassa.</p><p>Tarkemmat hankintaa koskevat määrittelyt esimerkiksi hankintatapaan ja optioratkaisuihin liittyen sisältyvät hankintaprosessiin.</p><p>Hankkeen projektinhallinnasta vastaa Pääkaupunkiseudun Kaupunkiliikenne Oy (Kaupunkiliikenneyhtiö). Kaupunkiliikenneyhtiö tuottaa HKL:lle erillisen alihankintasopimuksen perusteella mm. metron liikennöinnissä tarvittavan kaluston kunnossapidon ja omaisuuden hallinnan palvelut sekä metro-omaisuuden investointiprojektien hallintaan liittyvät palvelut.</p><h3>Kaluston tekniset ratkaisut</h3><p>Kunnossapito muodostaa suuren osan metrojunan elinkaaren aikaisista kustannuksista. Kunnossapidon tarve ja kustannukset riippuvat metrojunan rakenteesta sekä käytettyjen osien ja materiaalien laadusta. Elinkaarikustannusten asianmukainen huomiointi ja korostaminen kalustohankkeessa alentaa metrojunaan sen koko elinkaaren aikana sitoutuvia kustannuksia laadukkaampien teknisten ratkaisujen kautta.</p><p>Metrojunien kunnossapitokustannuksissa voidaan saavuttaa merkittäviä säästöjä kaluston kulumisen ja kunnon aktiiviseen seurantaan perustuvalla kunnossapitokäytännöllä sekä tehokkaalla huolto-ohjelmalla.</p><p>Junien energian kulutuksen arvioidaan pienenevän energiatehokkaampien lämmitys- ja jäähdytysratkaisujen sekä tehokkaammalla jarrutusenergian hyödyntämisellä. </p><h3>Kaluston väritys ja muotoilu</h3><p>Uuden M400-metrovaunun muotoilussa yhdistyvät Helsingin metron tunnistettava ilme ja suomalainen muotoiluperinne. Teknisten vaatimusten rinnalla ohjataan kaluston visuaalisuutta, estetiikkaa, käytettävyyttä ja matkustajamukavuutta. Tavoitteena on säilyttää yhteys aiempiin metrovaunuihin (M100–M300), mutta mahdollistaa ajanmukaistaminen. Ikoninen oranssi väri ja vastakkain istuttavat penkkiryhmät ovat keskeisiä elementtejä. Alkuperäistä muotoilua voidaan päivittää hienovaraisesti käytettävyyden parantamiseksi. Ulkoasu ja opastejärjestelmä tullaan edelleen säilyttämään keskeisenä osana metron visuaalista identiteettiä.</p><p>Metro on osa HSL:n palvelubrändiä, ja sen ulkoväritys määritellään tilaajavärityksen periaattein. HKL ja Kaupunkiliikenneyhtiö tulevat noudattamaan HSL:llä laadinnassa olevaa ohjeistusta joukkoliikennekaluston visuaalisesta ilmeestä.</p><h3>Riskit</h3><p>Hankkeen merkittävimmiksi riskeiksi on arvioitu haasteet saada riittävästi varteenotettavia tarjoajia, uuden metrojunatyypin ja muuttumassa olevan metrojärjestelmän välisten rajapintojen hallinta sekä kustannusraamissa pysyminen.</p><p>Helsingin metrojunahankinnan mittakaava on kansainvälisessä mittakaavassa pieni ja mahdollisia toimittajia on maailmalla rajallinen määrä. Siten hankkeen riskinä on riittävän kilpailun aikaansaaminen. Riskiä hallitaan mm. markkinoimalla hanketta kansainvälisesti ennen hankintamenettelyn käynnistämistä.</p><p>Metrojunien toimintaympäristöön liittyy lukuisia teknisiä rajapintaratkaisuja, joista osaa ollaan paraikaa muuttamassa meneillään olevassa METKA-hankkeessa. Uuden metrojunasarjan toiminta pääkaupunkiseudun metrojärjestelmässä varmistetaan kalustohankinnan ja junakulunvalvontahankkeen tiiviillä yhteistyöllä. Em. rajapintariskien hallitsemiseksi M400- ja METKA-hankkeiden valmistelu on yhteensovitettu aikataulullisesti ja projektinjohdollisesti.</p><p>Kustannusriskiä hallitaan mm. riittävästi resurssoidulla projektinjohdolla ja laadukkaalla hankintamenettelyllä. Markkinoiden ja teknisten ratkaisujen hintatasoon perehdytään laajasti jo markkinavuoropuhelu- ja suunnitteluvaiheessa.</p><h3>Hankkeen kustannusten muodostuminen</h3><p>Hankkeen arvonlisäverottomaksi kustannukseksi on arvioitu yhteensä enintään 250 000 000 euroa hankesuunnitelman mukaisesti.</p><p>Hankkeen kustannustason (esityksen mukaisesti maaliskuu 2025) tarkempi indeksipohjainen määrittely tehdään hankintaratkaisun osana ja tätä indeksiä käytetään hankkeen kustannuksien seurannassa. Mikäli tarkempaa indeksiehtoa ei määritellä, käytetään kustannustason seurantaan teollisuuden tuottajahintaindeksin 30 Muut kulkuneuvot -alaindeksiä.</p><p>Hankkeen kustannukset muodostuvat pääosin hankittavista metrojunista sisältäen vaunujen suunnittelukustannukset. Asiantuntijatyön kustannuksiksi arvioidaan 2 000 000 euroa. Lisäksi kustannukset koostuvat junien toiminnan ja kunnossapidon kannalta välttämättömistä palveluista (esim. valmistajan tuki vikakorjauksiin) sekä erikoislaitteista ja -työkaluista, käyttöohjeista, koulutuksista, dokumentaatiosta, hankintaan liittyvästä asiantuntijatyöstä sekä hankinnan yhteydessä tarkemmin määriteltävistä vara- ja vaihto-osista.</p><p>Hankkeen kokonaiskustannuksiin on sisällytetty projekti- ja tuotantovaiheen aikainen korko n. 1 803 000 euroa.</p><p>Hankkeen kustannusarvioon sisältyy n. 5 % hankevaraus.</p><p>Metrojunien muotoilullisen konseptin kehittämisestä ja siihen liittyvistä kustannuksista vastaa HSL.</p><p>Vuosille 2024–2025 kohdistuu hankkeesta yhteensä n. 1 380 000 euron kustannukset. Vuosille 2026–2034 kohdistuvat kustannukset on huomioitu HKL:n vuoden 2026 talousarvioehdotukseen sisältyvässä 10-vuotisessa investointiohjelmassa. Tämänhetkisen arvion mukaan osa kustannuksista tulee kohdistumaan 10-vuotisen investointiohjelman ulkopuolelle vuoteen 2037 saakka.</p><h3>Hankkeen vaikutukset käyttötalouteen</h3><p>Hanke aiheuttaa 30 vuoden poistoajalla tasapoistoina 8.334.000 euron vuotuisen lisäyksen poistokustannuksiin.</p><p>Hankkeen arvioidaan tuottavan kustannussäästöjä 30 vuoden ajalla 800 000 euroa vuodessa pääasiassa ajoenergian säästöjen kautta.</p><p>HKL vakuuttaa metrojunat kaupungin vakuutusrahaston kautta. Vakuutusrahastomaksu on 0,1 % omaisuuden arvosta, joten 30 vuoden aikana vakuutusrahastomaksuja kertyy n. 3 844 000 euroa.</p><p>HKL rahoittaa hankkeen lainarahoituksella. HKL on osa kaupunkia ja liikelaitoksen investointeihin tarvittava laina nostetaan kaupungin taseeseen vastaavin ehdoin kuin muutkin kaupungin lainat. Kaupungin sisäisessä kirjanpidossa ao. laina kohdistuu HKL:lle. Lainaehdot ovat lainan nostohetken markkinatilanteen mukaiset. Korkokulut ovat arviolta noin 111 038 000 euroa (oletuksella korkokanta 3,5 % ja laina-aika 25 vuotta). Hankkeen kokonaiskustannukseen sisältyvä projekti- ja tuotantovaiheen aikainen korko (1 803 000 euroa) on laskettu erikseen. </p><p>Vaunujen käyttökustannukset ovat arviolta 5 500 000 euroa vuodessa, sisältäen ajoenergian ja kunnossapitokustannukset. Arvio perustuu olemassa olevan kaluston toteutuneisiin kustannuksiin.</p><p>HSL:n hallituksen 6.5.2025 antaman lausunnon mukaisesti hankkeesta aiheutuvat vuosittaiset kokonaiskustannukset ovat 30 vuoden aikana keskimäärin noin 17 300 000 euroa sisältäen poistot, vakuutusrahastomaksun, ajoenergian, korot ja kunnossapidon arvioidut kustannukset. Vuotuiset kokonaiskustannukset ovat arviolta noin 6 400 000 euroa nykytasoa enemmän. Kustannustason kasvu aiheuttaa laskennallisen 1,3 % korotuspaineen lippujen hintoihin, mikäli joukkoliikenteen rahoituksen lähtökohtana pidetään 50 % subventio-osuutta. </p><p>HKL:n nykyisen liikennöintisopimuksen mukaisesti HKL laskuttaa vaunuhankinnan poistot, korot ja vakuutusrahastomaksun HSL:ltä osana liikennöintikorvauksen pääomaosuutta. Ajoenergia ja kunnossapitokustannukset katetaan liikennöintikorvauksen suoriteperustaisella kilometrikorvauksella. Osa HSL:ltä laskutettavista kustannuksista kiertyy vuosittain käytön mukaisesti kaupungin maksettavaksi HSL:n maksuosuuden kautta.</p><h3>Toimivalta</h3><p>Hallintosäännön 7 luvun 1 §:n 3 momentin 1 kohdan mukaan kaupunginvaltuusto päättää hankesuunnitelmista, joiden kustannusarvio ylittää 10 miljoonaa euroa.</p></div></div><h3 class="EsittelijaTiedot">Esittelijä</h3><div></div><div>Kaupunginhallitus</div><h3 class="LisatiedotOtsikko">Lisätiedot</h3><p>Timo Lindén, kaupunginsihteeri, puhelin: 09 310 36550<div>timo.linden@hel.fi</div></p><h3 class="LiitteetOtsikko">Liitteet</h3><div>1 M400-metrojunahankinta hankesuunnitelma 16.05.2025</div><div>2 Lausunto 3.9.2024</div><div>3 Lausunto, HSL, 6.5.2025</div><h3 class="MuutoksenhakuOtsikko">Muutoksenhaku</h3><p>Kunnallisvalitus, valtuusto</p><h3 class="TiedoksiOtsikko">Tiedoksi</h3><p>Liikenneliikelaitoksen johtokunta</p><p>Liikenneliikelaitos</p></div></body></html>'
