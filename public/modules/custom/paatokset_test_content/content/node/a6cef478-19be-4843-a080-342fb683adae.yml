      value: "<!DOCTYPE html PUBLIC \"-//W3C//DTD HTML 4.0 Transitional//EN\" \"http://www.w3.org/TR/REC-html40/loose.dtd\"><html lang=\"fi\"><head><meta content=\"text/html; charset=UTF-8\" http-equiv=\"Content-Type\"><meta name=\"DhId\" content=\"{7D973521-12E0-CA3B-9866-9AE431B00002}\"><meta name=\"ThisHTMLGenerated\" content=\"2025-12-03T14:37:08.397+02:00\"><title>M400-metrojunien hankesuunnitelma</title></head><body><div class=\"paatos\"><div class=\"Otsikonviite\"></div><div class=\"Asiapykala\">§ 288</div><h1 class=\"AsiaOtsikko\">M400-metrojunien hankesuunnitelma</h1><div class=\"DnroTmuoto\">HEL 2023-013016 T 08 00 02</div><div class=\"Viite\"></div><div class=\"SisaltoSektio\"><h3 class=\"SisaltoOtsikko\">Päätös</h3><div><p>Kaupunginvaltuusto hyväksyi M400-metrojunien hankesuunnitelman siten, että hankkeen arvonlisäveroton kokonaishinta sisältäen junien toimitukset ja projektiin sisältyvät erillishankinnat sekä hankinnan aikaiset lisä- ja muutostyöt ovat yhteensä enintään 250 000 000 euroa kustannustasossa maaliskuu 2025. </p></div></div><h3 class=\"EsittelijaTiedot\">Esittelijä</h3><div></div><div>Kaupunginhallitus</div><h3 class=\"LisatiedotOtsikko\">Lisätiedot</h3><p>Timo Lindén, kaupunginsihteeri, puhelin: 09 310 36550</p><div>timo.linden@hel.fi</div><h3 class=\"LiitteetOtsikko\">Liitteet</h3><div>1 M400-metrojunahankinta hankesuunnitelma 16.05.2025</div><div>2 Lausunto 3.9.2024</div><div>3 Lausunto, HSL, 6.5.2025</div><h3 class=\"MuutoksenhakuOtsikko\">Muutoksenhaku</h3><h4>VALITUSOSOITUS</h4><p>Tähän päätökseen haetaan muutosta kunnallisvalituksella.</p><h5>Valitusoikeus</h5><div><ul><li>se, johon päätös on kohdistettu tai jonka oikeuteen,\_velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianomainen)</li><li>kunnan jäsen.</li></ul></div><h5>Valitusaika</h5><p>Kunnallisvalitus on tehtävä 30 päivän kuluessa päätöksen tiedoksisaannista.</p><p>Valitus on toimitettava valitusviranomaiselle viimeistään valitusajan viimeisenä päivänä ennen valitusviranomaisen aukioloajan päättymistä.</p><p>Mikäli päätös on annettu tiedoksi postitse, asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, seitsemän päivän kuluttua kirjeen lähettämisestä. Kunnan jäsenen katsotaan saaneen päätöksestä tiedon seitsemän päivän kuluttua siitä, kun pöytäkirja on nähtävänä yleisessä tietoverkossa.</p><p>Mikäli päätös on annettu tiedoksi sähköisenä viestinä, asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, kolmen päivän kuluttua viestin lähettämisestä.</p><p>Tiedoksisaantipäivää ei lueta valitusaikaan. Jos valitusajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa valituksen tehdä ensimmäisenä arkipäivänä sen jälkeen.</p><h5>Valitusperusteet</h5><p>Kunnallisvalituksen saa tehdä sillä perusteella, että</p><div><ul><li>päätös on syntynyt virheellisessä järjestyksessä</li><li>päätöksen tehnyt viranomainen on ylittänyt toimivaltansa</li><li>päätös on muuten lainvastainen.</li></ul></div><p>Valittajan tulee esittää valituksen perusteet ennen valitusajan päättymistä.</p><p></p><h5>Valitusviranomainen</h5><p>Kunnallisvalitus tehdään Helsingin hallinto-oikeudelle. </p><p>Valitus tehdään ensisijaisesti hallinto- ja erityistuomioistuinten asiointipalvelussa osoitteessa: https://asiointi.oikeus.fi/hallintotuomioistuimet</p><img src=\"/sites/default/files/ahjo-images/959bc030dc354d72e83e632f46e68650189664aeaf473331b6c440aea99e72b3.png\" style=\"max-width: 100%; display: block;\" data-entity-uuid=\"c5d34de2-a791-495f-a419-970b7c497d95\" data-entity-type=\"file\"><p>Hallinto-oikeuden asiointiosoite on:</p><div><div><table><colgroup><col width=\"32.08%\"><col width=\"67.92%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:\_\_\_\_ </div></td><td><div>helsinki.hao@oikeus.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>\_</div></td><td><div>00520 HELSINKI</div></td></tr><tr><td><div>Faksinumero:</div></td><td><div>029 56 42079</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>029 56 42000</div></td></tr></tbody></table></div></div><h5>Valituksen muoto ja sisältö</h5><p>Valitus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.</p><p>Valituksessa on ilmoitettava:</p><div><div><ol><li>päätös, johon haetaan muutosta (<em>valituksen kohteena oleva päätös</em>);<br></li><li>miltä kohdin päätökseen haetaan muutosta ja mitä muutoksia siihen vaaditaan tehtäväksi (<em>vaatimukset</em>);<br></li><li>vaatimusten perustelut;<br></li><li>mihin valitusoikeus perustuu, jos valituksen kohteena oleva päätös ei kohdistu valittajaan.</li></ol></div></div><p>Valituksessa on lisäksi ilmoitettava valittajan nimi ja yhteystiedot. Jos puhevaltaa käyttää valittajan laillinen edustaja tai asiamies, myös tämän yhteystiedot on ilmoitettava. Yhteystietojen muutoksesta on valituksen vireillä ollessa ilmoitettava viipymättä hallintotuomioistuimelle.</p><p>Valituksessa on ilmoitettava myös se postiosoite ja mahdollinen muu osoite, johon oikeudenkäyntiin liittyvät asiakirjat voidaan lähettää (prosessiosoite). Mikäli valittaja on ilmoittanut enemmän kuin yhden prosessiosoitteen, voi hallintotuomioistuin valita, mihin ilmoitetuista osoitteista se toimittaa oikeudenkäyntiin liittyvät asiakirjat.</p><p>Oikaisuvaatimuksen tekijä saa valittaessaan oikaisuvaatimuspäätöksestä esittää vaatimuksilleen uusia perusteluja. Hän saa esittää uuden vaatimuksen vain, jos se perustuu olosuhteiden muutokseen tai oikaisuvaatimuksen tekemisen määräajan päättymisen jälkeen valittajan tietoon tulleeseen seikkaan.</p><p>Valitukseen on liitettävä:</p><div><div><ol><li>valituksen kohteena oleva päätös valitusosoituksineen;<br></li><li>selvitys siitä, milloin valittaja on saanut päätöksen tiedoksi, tai muu selvitys valitusajan alkamisen ajankohdasta;<br></li><li>asiakirjat, joihin valittaja vetoaa vaatimuksensa tueksi, jollei niitä ole jo aikaisemmin toimitettu viranomaiselle.</li></ol></div></div><h5>Oikeudenkäyntimaksu</h5><p>Muutoksenhakuasian vireillepanijalta peritään oikeudenkäyntimaksu sen mukaan kuin tuomioistuinmaksulaissa (1455/2015) säädetään. Markkinaoikeuden ensimmäisenä asteena käsittelemässä asiassa maksu peritään riippumatta  asian lopputuloksesta.</p><p>Mikäli hallinto-oikeus muuttaa valituksenalaista päätöstä muutoksenhakijan eduksi, oikeudenkäyntimaksua ei peritä.</p><h5>Pöytäkirja</h5><p>Päätöstä koskevia pöytäkirjan otteita ja liitteitä lähetetään pyynnöstä. Asiakirjoja voi tilata Helsingin kaupungin kirjaamosta. </p><p>Suojattu sähköposti:        https://securemail.hel.fi/ </p><p>Käytäthän aina suojattua sähköpostia, kun lähetät henkilökohtaisia tietojasi.</p><p>Muistathan asioinnin yhteydessä mainita kirjaamisnumeron (esim. HEL 2021-000123), mikäli asiasi on jo vireillä Helsingin kaupungissa.</p><div><div><table><colgroup><col width=\"24.25%\"><col width=\"75.75%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:</div></td><td><div>helsinki.kirjaamo@hel.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>PL 10</div></td></tr><tr><td><div>\_</div></td><td><div>00099 HELSINGIN KAUPUNKI</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Pohjoisesplanadi 11-13</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>09 310 13700</div></td></tr></tbody></table></div></div><p>Kirjaamon aukioloaika on maanantaista perjantaihin klo 08.15–16.00.</p></div></body></html>"
