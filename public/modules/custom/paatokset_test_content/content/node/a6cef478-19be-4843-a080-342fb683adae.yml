  field_decision_history:
    -
      value: '<html lang="fi"><head><META content="text/html; charset=UTF-8" http-equiv="Content-Type"><META name="DhId" content="{7D973521-12E0-CA3B-9866-9AE431B00002}"><META name="ThisHTMLGenerated" content="2025-12-03T14:37:06.079+02:00"><title>M400-metrojunien hankesuunnitelma</title></head><body><div class="paatoshistoria"><h1>Päätöshistoria</h1><h2 class="PhOtsikko">Kaupunginhallitus 10.11.2025 § 733</h2><div class="DnroTmuoto">HEL 2023-013016 T 08 00 02</div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Päätös</h3><div><p>Kaupunginhallitus esitti kaupunginvaltuustolle seuraavaa: </p><p>Kaupunginvaltuusto hyväksyy M400-metrojunien hankesuunnitelman siten, että hankkeen arvonlisäveroton kokonaishinta sisältäen junien toimitukset ja projektiin sisältyvät erillishankinnat sekä hankinnan aikaiset lisä- ja muutostyöt ovat yhteensä enintään 250 000 000 euroa kustannustasossa maaliskuu 2025. </p></div></div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Käsittely</h3><div class="ehdotukset"><p>Vastaehdotus:<br>Mia Haglund: Lisäys kappaleen 6 jälkeen uudeksi kappaleeksi:<br>"Jos kaupunginvaltuusto hyväksyy M400-metrojunien hankesuunnitelman, niin kaupunginhallitus katsoo, että M-400 metrojunien hankinnan yhteydessä järjestettävässä kilpailutuksessa on kiinnitettävä huomiota tarjouksen tekevien yritysten mahdollisiin ihmisoikeusloukkauksiin. Tarvittaessa yritys tulee poissulkea harkinnanvaraisella perusteella, mikäli vakavan virheen edellytykset tapauskohtaisen harkinnan perusteella täyttyvät."</p><p>Kannattaja: Suvi Pulkkinen</p></div><div class="aanestykset"><p>äänestys</p><p>JAA-ehdotus: Esityksen mukaan<br>EI-ehdotus: Mia Haglundin vastaehdotuksen mukaisesti muutettuna</p><p>Jaa-äänet: 5<br>Otto Meri, Marcus Rantala, Sari Sarkomaa, Daniel Sazonov, Maarit Vierunen</p><p>Ei-äänet: 10<br>Paavo Arhinmäki, Elisa Gebhard, Mia Haglund, Ville Jalovaara, Tuuli Kousa, Johanna Laisaari, Silvia Modig, Suvi Pulkkinen, Niilo Toivonen, Reetta Vanhanen</p><p>Kaupunginhallitus hyväksyi Mia Haglundin vastaehdotuksen äänin 5 - 10.</p></div></div><p>03.11.2025 Pöydälle</p><p>27.10.2025 Pöydälle</p><p>18.08.2025 Poistettiin</p><p>11.08.2025 Pöydälle</p><p>13.02.2024 Ehdotuksen mukaan</p><h3 class="EsittelijaTiedot">Esittelijä</h3><div>kansliapäällikkö</div><div>Jukka-Pekka Ujula</div><h3 class="LisatiedotOtsikko">Lisätiedot</h3><p>Timo Lindén, kaupunginsihteeri, puhelin: 09 310 36550<div>timo.linden@hel.fi</div></p><h2 class="PhOtsikko">Liikenneliikelaitoksen johtokunta 14.06.2024 § 58</h2><div class="DnroTmuoto">HEL 2023-013016 T 08 00 02</div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Esitys</h3><div><p>Johtokunta esitti kaupunginhallitukselle M400-metrojunat hankesuunnitelman hyväksymistä esityksen mukaan niin, että hankkeen arvonlisäveroton kokonaishinta yhteensä sisältäen junien toimitukset ja projektiin sisältyvät erillishankinnat sekä hankinnan aikaiset lisä- ja muutostyöt ovat enintään 250.000.000 euroa kustannustasossa huhtikuu 2024.</p></div></div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Käsittely</h3><div class="muutokset"><p>Esittelijä muutti ehdotustaan seuraavasti: kappaleen 10 ensimmäinen virke muutetaan kuulumaan ”M400-metrojunien hankinnassa varaudutaan automaattiohjaukseen, mutta liikennöinti alkaa kuljettajan operoimana puoliautomaattisena.”</p><p>Lisäksi esittelijä muutti ehdotuksen liitteenä ollutta hankesuunnitelma-asiakirjaa seuraavasti:</p><p>Projektin kuvaus -luvun ensimmäisen kappaleen ensimmäinen virke muutetaan kuulumaan: ”Tämän hankkeen tavoitteena on hankkia enintään 25 uutta nelivaunuista automaattiohjaukseen soveltuvaa metrojunaa korvausinvestointina, joka mahdollistaa metroliikenteen jatkuvuuden vanhojen M100- ja M200 metrojunien tullessa teknisen käyttöikänsä loppuun.”</p><p>Projektin tavoitteet -luvun neljännen kappaleen neljäs virke ”Myös automaattiajoon varaudutaan.” korvataan virkkeellä ”Hanke selvittää myös korkeamman automaattiajon mahdollisuuksia, mutta täysautomaattisen ajon vaatimat tekniset ratkaisut ja niiden kustannukset eivät sisälly tämän hankesuunnitelman laajuuteen.”</p><p>Projektin tavoitteet -luvun viidennen kappaleen ensimmäinen virke muutetaan kuulumaan: ”M400-metrojunat varustellaan puoliautomaattiajoon kykeneväksi ja liikenne niillä tullaan suorittamaan kuljettajan operoimana.”</p><p>Päivitetty hankesuunnitelma-asiakirja liitettiin pöytäkirjan liitteeksi.</p></div><div><p>Johtokunta hyväksyi esittelijän muutetun ehdotuksen.</p></div><div><p>Asian aikana kuultavina olivat Pääkaupunkiseudun Kaupunkiliikenne Oy:n yksikön johtaja Antti Nousiainen ja kalustopalvelupäällikkö Heidi Heikkilä. Asiantuntijat poistuivat kokouksesta kuulemisensa jälkeen.</p></div></div><p>13.02.2024 Ehdotuksen mukaan</p><h3 class="EsittelijaTiedot">Esittelijä</h3><div>toimitusjohtaja</div><div>Saara Kanto</div><h3 class="LisatiedotOtsikko">Lisätiedot</h3><p>Saara Kanto, toimitusjohtaja, puhelin: 310 20277<div>saara.kanto@hel.fi</div></p></div></body></html>'
