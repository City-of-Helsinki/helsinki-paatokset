  field_decision_content:
    -
      value: '<html lang="fi"><head><META content="text/html; charset=UTF-8" http-equiv="Content-Type"><META name="DhId" content="{7D973521-12E0-CA3B-9866-9AE431B00002}"><META name="ThisHTMLGenerated" content="2025-12-03T14:36:35.024+02:00"><title>Pöytäkirjan tarkastajien valinta</title></head><body><div class="paatos"><div class="Otsikonviite"></div><div class="Asiapykala">§ 282</div><h1 class="AsiaOtsikko">Pöytäkirjan tarkastajien valinta</h1><div class="DnroTmuoto"></div><div class="Viite"></div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Päätös</h3><div><p>Kaupunginvaltuusto valitsi pöytäkirjantarkastajiksi valtuutetut Ville Jalovaaran ja Seida Sohrabin sekä varatarkastajiksi valtuutetut Antti Vuorelan ja Outi Alanko-Kahiluodon.</p></div></div><div class="SisaltoSektio"><h3 class="SisaltoOtsikko">Käsittely</h3><div><p>Pöytäkirjantarkastajiksi valittiin yksimielisesti puheenjohtajan ehdotuksesta valtuutetut Ville Jalovaara ja Seida Sohrabi sekä varatarkastajiksi valtuutetut Antti Vuorela ja Outi Alanko-Kahiluoto</p></div></div><h3 class="MuutoksenhakuOtsikko">Muutoksenhaku</h3><h4>MUUTOKSENHAKUKIELTO</h4><p>Tähän päätökseen ei saa hakea muutosta, koska päätös koskee asian valmistelua tai täytäntöönpanoa.</p><p>Sovellettava lainkohta: Kuntalaki 136 § </p></div></body></html>'
      format: ''
  field_decision_content_parsed:
    -
      value: "<h3>\r\n    Päätös\r\n</h3>\r\n<p>\r\n    Kaupunginvaltuusto valitsi pöytäkirjantarkastajiksi valtuutetut Ville Jalovaaran ja Seida Sohrabin sekä varatarkastajiksi valtuutetut Antti Vuorelan ja Outi Alanko-Kahiluodon.\r\n</p>\r\n<h3>\r\n    Käsittely\r\n</h3>\r\n<p>\r\n    Pöytäkirjantarkastajiksi valittiin yksimielisesti puheenjohtajan ehdotuksesta valtuutetut Ville Jalovaara ja Seida Sohrabi sekä varatarkastajiksi valtuutetut Antti Vuorela ja Outi Alanko-Kahiluoto\r\n</p>"
