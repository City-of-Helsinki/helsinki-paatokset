      value: true
  field_meetings_description:
    -
      value: '<p>Valtuuston kokoukset järjestetään yleensä joka toisena keskiviikkona. Kokoukset lähetetään suorina lähetyksinä tällä sivulla ja <a href="https://www.helsinkikanava.fi">Helsinki-kanavalla</a>.</p><p>Valtuuston esityslista tulee luettavaksi kokousta edeltävänä torstaina.</p><p>Kokouksessa pitää olla paikalla vähintään kaksi kolmasosaa valtuutetusta. Päätöksiin tarvitaan paikalla olevien valtuutettujen äänten enemmistö.</p><p><strong>Katso myös:</strong> <a href="/node/6949">Kyselytunnit ja lisätietoa kokouksista</a></p>'
      format: full_html
