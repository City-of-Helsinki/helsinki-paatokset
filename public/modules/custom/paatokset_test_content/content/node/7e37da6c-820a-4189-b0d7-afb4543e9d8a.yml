  field_policymaker_summary:
    -
      value: '<p>Kaupunginvaltuusto on Helsingin ylin päättävä elin. Se valitaan kuntavaaleissa joka neljäs vuosi. Kaupunginvaltuuston vastuulla ovat kaupungin toiminta ja talous.</p><p>Valtuusto päättää kaupungin toimintaa säätelevästä <a href="https://www.hel.fi/static/liitteet/kanslia/saannot/kaupungin-hallintosaanto.pdf">hallintosäännöstä (pdf)</a>, Helsingin toiminnan ja talouden pitkän aikavälin tavoitteista <a href="https://www.hel.fi/fi/paatoksenteko-ja-hallinto/strategia-ja-talous/strategia">kaupunkistrategiassa</a> sekä jokavuotisesta kaupungin <a href="https://www.hel.fi/fi/paatoksenteko-ja-hallinto/strategia-ja-talous/talous">talousarviosta</a> eli tavoitteiden asettamisesta ja rahan jakamisesta eri kaupungin toimintoihin.</p><p>Valtuusto päättää mitä toimielimiä kunnassa on, niiden kokoonpanon, sekä sen miten toimivalta ja tehtävät jaetaan luottamushenkilöiden ja viranhaltijoiden kesken. Lue lisää: <a href="https://paatokset.hel.fi/fi/tietoa-paatoksenteosta/kuka-paattaa-ja-mista">Kuka päättää ja mistä?</a></p><p>Valtuustossa on 85 jäsentä, jotka edustavat eri poliittisia ryhmiä. Jokaisella valtuutetulla on varavaltuutettu. Nykyisen valtuuston toimikausi on 2025–2029.</p><p><strong>Katso myös:</strong> <a href="https://www.hel.fi/fi/kaupunginvaltuusto-150-vuotta">Kaupunginvaltuusto 150 vuotta juhlavuosi 2025</a></p>'
      format: full_html
