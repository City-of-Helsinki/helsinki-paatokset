  field_documents_description:
    -
      value: '<p>Pöytäkirjat ja esityslistat koostuvat kokouksessa käsiteltävistä asioista.</p><p>Päätöstiedote julkaistaan heti kokouksen jälkeen. Päätöstiedote sisältää vain kokouksessa tehdyt päätökset eli sitä on luettava yhdessä esityslistan kanssa. Pöytäkirja korvaa ilmestyessään esityslistan ja päätöstiedotteen.</p>'
      format: full_html
  field_is_decisionmaker:
