      value: '{"PDF": {"Type": "päätös", "Title": "Godkännande av ett föravtal om en fastighetsaffär (Västra hamnen, Busholmen, tomterna 20073/4 och 5)", "links": [{"rel": "self", "href": "https://ahjo.hel.fi:9802/ahjorest/v1/records/%7BD6151568-FFBA-CF1C-9171-9A7805500001%7D"}], "Issued": "2025-10-30T02:00:00.000", "FileURI": "https://ahjojulkaisu.hel.fi/175B8849-6A6F-C1FC-AF68-9A2EEE600003.pdf", "Language": "sv", "NativeId": "{D6151568-FFBA-CF1C-9171-9A7805500001}", "PersonalData": "Sisältää henkilötietoja", "PublicityClass": "Julkinen", "SecurityReasons": null, "VersionSeriesId": "{175B8849-6A6F-C1FC-AF68-9A2EEE600003}", "AttachmentNumber": null}, "HTML": "<html lang=\"sv\"><head><META content=\"text/html; charset=UTF-8\" http-equiv=\"Content-Type\"><META name=\"DhId\" content=\"{9324907C-570B-CDD9-9AD6-9A7809C00000}\"><META name=\"ThisHTMLGenerated\" content=\"2025-11-19T21:20:13.304+02:00\"><title>Godkännande av ett föravtal om en fastighetsaffär (Västra hamnen, Busholmen, tomterna 20073/4 och 5)</title></head><body><div class=\"paatos\"><div class=\"Otsikonviite\"></div><div class=\"Asiapykala\">§ 249</div><h1 class=\"AsiaOtsikko\">Godkännande av ett föravtal om en fastighetsaffär (Västra hamnen, Busholmen, tomterna 20073/4 och 5)</h1><div class=\"DnroTmuoto\">HEL 2025-005175 T 10 01 01 01</div><div class=\"Viite\"></div><div class=\"SisaltoSektio\"><h3 class=\"SisaltoOtsikko\">Beslut</h3><div><p>Stadsfullmäktige beslutade att sälja</p><div><ul><li>tomterna (AK) 20073/4 och (AK) 20073/5 till Avain Yhtiöt Oy (FO-nummer 2308788-2) eller till av detta bildade/förordnade bolag eller till planerade bolag till en total köpesumma på minst 24 361 200 euro, och följa villkoren i föravtalet om fastighetsaffären i bilaga 1 med bilagor och eventuella tilläggsvillkor bestämda av en behörig tjänsteinnehavare.</li></ul></div></div></div><h3 class=\"EsittelijaTiedot\">Föredragande</h3><div></div><div>Stadsstyrelsen</div><h3 class=\"LisatiedotOtsikko\">Upplysningar</h3><p>Susanna Hyvärinen, stadssekreterare, telefon: 09 310 60716<div>susanna.hyvarinen@hel.fi</div></p><h3 class=\"LiitteetOtsikko\">Bilagor</h3><div>1 Kiinteistökaupan esisopimus liitteineen</div><div>2 Tarjouspyyntö</div><h3 class=\"MuutoksenhakuOtsikko\">Sökande av ändring</h3><h4>BESVÄRSANVISNING</h4><p>Ändring i beslutet söks genom kommunalbesvär.</p><h5>Besvärsrätt</h5><p>Ändring i beslutet får sökas</p><div><ul><li>av den som ett beslut avser eller vars rätt, skyldighet eller fördel direkt påverkas av beslutet (part)</li></ul><div><ul><li>av en kommunmedlem</li></ul></div></div><h5>Besvärstid</h5><p>Kommunalbesvär ska anföras inom 30 dagar efter att man fått del av beslutet.</p><p>Besvärsskriften ska lämnas in till besvärsmyndigheten senast besvärstidens sista dag under besvärsmyndighetens öppettid.</p><p>Om beslutet har delgetts per post anses en part ha fått del av beslutet sju dagar efter att brevet sändes, om inte något annat påvisas. En kommunmedlem anses ha fått del av beslutet sju dagar efter att protokollet fanns tillgängligt i det allmänna datanätet.</p><p>Om beslutet har delgetts som elektroniskt meddelande anses en part ha fått del av beslutet tre dagar efter att meddelandet sändes, om inte något annat påvisas.</p><p>Dagen då man fått del av beslutet räknas inte in i besvärstiden. Om sista dagen av besvärstiden är en helgdag, självständighetsdagen, första maj, jul- eller midsommarafton eller en helgfri lördag får besvärshandlingarna lämnas in första vardagen därefter.</p><p></p><p></p><p></p><p></p><p></p><p></p><h5>Besvärsgrunder</h5><p>Kommunalbesvär får anföras på den grunden att</p><div><ul><li>beslutet har tillkommit i felaktig ordning </li><li>den myndighet som fattat beslutet har överskridit sina befogenheter </li><li>beslutet annars strider mot lag</li></ul></div><p>Ändringssökanden ska framföra besvärsgrunderna innan besvärstiden går ut.</p><h5>Besvärsmyndighet</h5><p>Kommunalbesvär anförs hos Helsingfors förvaltningsdomstol.</p><p>Besvär anförs primärt via förvaltnings- och specialdomstolarnas e-tjänst på adressen https://asiointi.oikeus.fi/hallintotuomioistuimet#/sv</p><img src=\"data:image/png;base64,\" style=\"max-width: 100%; display: block;\"><p>Förvaltningsdomstolens kontaktuppgifter är:</p><div><div><table><colgroup><col width=\"50%\"><col width=\"50%\"></colgroup><tbody><tr><td><div>E-postadress:</div></td><td><div>helsinki.hao@oikeus.fi</div></td></tr><tr><td><div>Adress:</div></td><td><div>Banbyggarvägen 5</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00520 HELSINGFORS</div></td></tr><tr><td><div>Faxnummer:</div></td><td><div>029 56 42079</div></td></tr><tr><td><div>besöksadress:</div></td><td><div>Banbyggarvägen 5</div></td></tr><tr><td><div>Telefonnummer:</div></td><td><div>029 56 42000</div></td></tr></tbody></table></div></div><h5>Formen för och innehållet i besvärsskriften</h5><p>Besvär ska anföras skriftligen. Elektroniska dokument uppfyller kravet på skriftlig form.</p><p>I besvärsskriften ska uppges:</p><div><div><ol><li>det beslut i vilket ändring söks, (<em>det överklagade beslutet</em>);<br></li><li>till vilka delar ändring söks i beslutet och vilka ändringar som yrkas (<em>yrkandena</em>);<br></li><li>grunderna för yrkandena;<br></li><li>vad besvärsrätten grundar sig på om det överklagade beslutet inte avser ändringssökanden själv.</li></ol></div></div><p>I besvären ska dessutom ändringssökandens namn och kontaktuppgifter uppges. Om en laglig företrädare eller ett ombud för ändringssökandens talan, ska också dennes kontaktuppgifter uppges. Medan besvären är anhängiga ska förvaltningsdomstolen utan dröjsmål underrättas om ändringar i kontaktuppgifterna.</p><p>Besvären ska också innehålla postadressen och en eventuell annan adress till vilken handlingar som hänför sig till rättegången kan sändas (processadress). Om ändringssökanden har uppgett flera processadresser, kan förvaltningsdomstolen välja till vilken av dem den skickar de handlingar som hänför sig till rättegången.</p><p>När den som har begärt omprövning anför besvär över det beslut som fattats med anledning av begäran om omprövning, får denne lägga fram nya grunder för sina yrkanden. Ändringssökanden får framställa nya yrkanden endast om de grundar sig på förändrade förhållanden eller på omständigheter som ändringssökanden fått kännedom om efter det att tidsfristen för begäran om omprövning gått ut.</p><p>Till besvärsskriften ska följande fogas:</p><div><div><ol><li>det överklagade beslutet med besvärsanvisning;<br></li><li>utredning om när ändringssökanden har fått del av beslutet, eller annan utredning om när besvärstiden börjat löpa;<br></li><li>de handlingar som ändringssökanden åberopar som stöd för sina yrkanden, om dessa inte redan tidigare har lämnats till myndigheten.</li></ol></div></div><h5>Rättegångsavgift</h5><p>En rättegångsavgift tas ut med stöd av lagen om domstolsavgifter (1455/2015) hos den som söker ändring. I ett ärende som marknadsdomstolen har behandlat som första instans tas avgiften ut oberoende av utgången.</p><p>Om förvaltningsdomstolen ändrar det överklagade beslutet till förmån för ändringssökanden tas ingen rättegångsavgift ut.</p><h5>Protokoll</h5><p>Protokollsutdrag och -bilagor som hänför sig till beslutet skickas på begäran. Handlingar kan beställas från Helsingfors stads registratorskontor.</p><p>Skyddad e-post:             https://securemail.hel.fi/</p><p>Använd alltid skyddad e-post när du skickar personliga uppgifter.</p><p>Nämn alltid diarienumret (t.ex. HEL 2021-000123) i ditt meddelande om ditt ärende redan har upptagits till behandling vid Helsingfors stad.</p><div><div><table><colgroup><col width=\"30.45%\"><col width=\"69.55%\"></colgroup><tbody><tr><td><div>E-postadress:</div></td><td><div>helsinki.kirjaamo@hel.fi&nbsp;</div></td></tr><tr><td><div>Postadress:</div></td><td><div>PB 10</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00099 HELSINGFORS STAD</div></td></tr><tr><td><div>Besöksadress:</div></td><td><div>Norra esplanaden 11-13 </div></td></tr><tr><td><div>Telefonnummer:</div></td><td><div>09 310 13700</div></td></tr></tbody></table></div><div>&nbsp;</div></div><p>Registratorskontoret är öppet måndag–fredag kl. 08.15–16.00</p><h3 class=\"OtteetOtsikko\">Utdrag</h3><table><thead><tr><th>Utdrag</th><th>Bilagor till utdrag</th></tr></thead><tbody><tr><td>Avain Yhtiöt Oy</td><td><div>Förslagstext</div><div>Kommunalbesvär, fullmäktige</div><div>Bilaga 1</div><div>Bilaga 2</div></td></tr></tbody></table></div></body></html>", "links": [], "Section": "249 §", "AgendaItem": "Godkännande av ett föravtal om en fastighetsaffär (Västra hamnen, Busholmen, tomterna 20073/4 och 5)", "AgendaPoint": "6", "CaseIDLabel": "HEL 2025-005175"}'
