      value: '{"PDF": {"Type": "päätös", "Title": "Vallilan Kuortaneenkatu 4:n asemakaavan muutos (nro 12850)", "links": [{"rel": "self", "href": "https://ahjo.hel.fi:9802/ahjorest/v1/records/%7BD8D280BD-0B8A-C12E-941F-9A7804000003%7D"}], "Issued": "2025-10-30T02:00:00.000", "FileURI": "https://ahjojulkaisu.hel.fi/2C806380-DC67-C06B-86F7-9A2EED000000.pdf", "Language": "fi", "NativeId": "{D8D280BD-0B8A-C12E-941F-9A7804000003}", "PersonalData": "Sisältää henkilötietoja", "PublicityClass": "Julkinen", "SecurityReasons": null, "VersionSeriesId": "{2C806380-DC67-C06B-86F7-9A2EED000000}", "AttachmentNumber": null}, "HTML": "<html lang=\"fi\"><head><META content=\"text/html; charset=UTF-8\" http-equiv=\"Content-Type\"><META name=\"DhId\" content=\"{9324907C-570B-CDD9-9AD6-9A7809C00000}\"><META name=\"ThisHTMLGenerated\" content=\"2025-11-19T21:20:12.881+02:00\"><title>Vallilan Kuortaneenkatu 4:n asemakaavan muutos (nro 12850)</title></head><body><div class=\"paatos\"><div class=\"Otsikonviite\"></div><div class=\"Asiapykala\">§ 248</div><h1 class=\"AsiaOtsikko\">Vallilan Kuortaneenkatu 4:n asemakaavan muutos (nro 12850)</h1><div class=\"DnroTmuoto\">HEL 2022-005446 T 10 03 03</div><div class=\"Viite\"></div><div class=\"SisaltoSektio\"><h3 class=\"SisaltoOtsikko\">Päätös</h3><div><p>Kaupunginvaltuusto hyväksyi 22. kaupunginosan (Vallila) korttelin 693 tontin 35 asemakaavan muutoksen 21.11.2023 päivätyn piirustuksen numero 12850 mukaisena ja asemakaavaselostuksesta ilmenevin perustein.</p></div></div><h3 class=\"EsittelijaTiedot\">Esittelijä</h3><div></div><div>Kaupunginhallitus</div><h3 class=\"LisatiedotOtsikko\">Lisätiedot</h3><p>Anna Villeneuve, kaupunginsihteeri, puhelin: 09 310 36045<div>anna.villeneuve@hel.fi</div></p><h3 class=\"LiitteetOtsikko\">Liitteet</h3><div>1 Asemakaavan muutoksen nro 12850 kartta, päivätty 21.11.2023</div><div>2 Asemakaavan muutoksen nro 12850 selostus, päivätty 21.11.2023, päivitetty Kylk:n 21.11.2023 päätöksen mukaiseksi</div><div>3 Vuorovaikutusraportti 29.5.2023, täydennetty 21.11.2023</div><div>4 Osa päätöshistoriaa</div><h3 class=\"MuutoksenhakuOtsikko\">Muutoksenhaku</h3><h4>VALITUSOSOITUS</h4><p>Tähän päätökseen haetaan muutosta kunnallisvalituksella.</p><h5>Valitusoikeus</h5><p>Tähän päätökseen saa hakea muutosta</p><div><ul><li>se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen)</li><li>kunnan jäsen</li><li>viranomainen toimialaansa kuuluvissa asioissa</li><li>maakunnan liitto ja kunta, joiden alueella kaavassa osoitetulla maankäytöllä on vaikutuksia tai joiden alueella rakennusjärjestyksellä on vaikutuksia</li><li>rekisteröity paikallinen tai alueellinen yhteisö toimialaansa kuuluvissa asioissa toimialueellaan.</li></ul></div><h5>Valitusaika</h5><p>Kunnallisvalitus on tehtävä 30 päivän kuluessa päätöksen tiedoksisaannista.</p><p>Valitus on toimitettava valitusviranomaiselle viimeistään valitusajan viimeisenä päivänä ennen valitusviranomaisen aukioloajan päättymistä.</p><p>Kunnan jäsenen, asianosaisen ja muun valittamaan oikeutetun katsotaan saaneen päätöksestä tiedon seitsemän päivän kuluttua siitä, kun pöytäkirja on nähtävänä yleisessä tietoverkossa.</p><p>Tiedoksisaantipäivää ei lueta valitusaikaan. Jos valitusajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa valituksen tehdä ensimmäisenä arkipäivänä sen jälkeen.</p><h5>Valitusperusteet</h5><p>Valituksen saa tehdä sillä perusteella, että</p><div><ul><li>päätös on syntynyt virheellisessä järjestyksessä</li><li>päätöksen tehnyt viranomainen on ylittänyt toimivaltansa</li><li>päätös on muuten lainvastainen.</li></ul></div><p></p><p></p><h5>Valitusviranomainen</h5><p>Kunnallisvalitus tehdään Helsingin hallinto-oikeudelle.</p><p>Valitus tehdään ensisijaisesti hallinto- ja erityistuomioistuinten asiointipalvelussa osoitteessa: https://asiointi.oikeus.fi/hallintotuomioistuimet</p><img src=\"data:image/png;base64,\" style=\"max-width: 100%; display: block;\"><p>Hallinto-oikeuden asiointiosoite on:</p><div><div><table><colgroup><col width=\"32.08%\"><col width=\"67.92%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:&nbsp;&nbsp;&nbsp;&nbsp; </div></td><td><div>helsinki.hao@oikeus.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00520 HELSINKI</div></td></tr><tr><td><div>Faksinumero:</div></td><td><div>029 56 42079</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>029 56 42000</div></td></tr></tbody></table></div></div><p>Hallinto-oikeuden aukioloaika on maanantaista perjantaihin klo 08.00-16.15.</p><h5>Valituksen muoto ja sisältö</h5><p>Valitus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.</p><p>Valituksessa on ilmoitettava:</p><div><ol><li><div>päätös, johon haetaan muutosta (valituksen kohteena oleva päätös);</div></li><li><div>miltä kohdin päätökseen haetaan muutosta ja mitä muutoksia siihen vaaditaan tehtäväksi (vaatimukset);</div></li><li><div>vaatimusten perustelut;</div></li><li><div>mihin valitusoikeus perustuu, jos valituksen kohteena oleva päätös ei kohdistu valittajaan.</div></li></ol></div><p>Valituksessa on lisäksi ilmoitettava valittajan nimi ja yhteystiedot. Jos puhevaltaa käyttää valittajan laillinen edustaja tai asiamies, myös tämän yhteystiedot on ilmoitettava. Yhteystietojen muutoksesta on valituksen vireillä ollessa ilmoitettava viipymättä hallintotuomioistuimelle.</p><p>Valituksessa on ilmoitettava myös se postiosoite ja mahdollinen muu osoite, johon oikeudenkäyntiin liittyvät asiakirjat voidaan lähettää (prosessiosoite). Mikäli valittaja on ilmoittanut enemmän kuin yhden prosessiosoitteen, voi hallintotuomioistuin valita, mihin ilmoitetuista osoitteista se toimittaa oikeudenkäyntiin liittyvät asiakirjat.</p><p>Valitukseen on liitettävä</p><div><ol><li>valituksen kohteena oleva päätös valitusosoituksineen;</li><li>selvitys siitä, milloin valittaja on saanut päätöksen tiedoksi, tai muu selvitys valitusajan alkamisen ajankohdasta;</li><li>asiakirjat, joihin valittaja vetoaa vaatimuksensa tueksi, jollei niitä ole jo aikaisemmin toimitettu viranomaiselle.</li></ol></div><h5>Oikeudenkäyntimaksu</h5><p>Muutoksenhakuasian vireillepanijalta peritään oikeudenkäyntimaksu sen mukaan kuin tuomioistuinmaksulaissa (1455/2015) säädetään. Mikäli hallinto-oikeus muuttaa valituksenalaista päätöstä muutoksenhakijan eduksi, oikeudenkäyntimaksua ei peritä. </p><h5>Pöytäkirja</h5><p>Päätöstä koskevia pöytäkirjan otteita ja liitteitä lähetetään pyynnöstä. Asiakirjoja voi tilata Helsingin kaupungin kirjaamosta.</p><p>Suojattu sähköposti:        https://securemail.hel.fi/ </p><p>Käytäthän aina suojattua sähköpostia, kun lähetät henkilökohtaisia tietojasi.</p><p>Muistathan asioinnin yhteydessä mainita kirjaamisnumeron (esim. HEL 2021-000123), mikäli asiasi on jo vireillä Helsingin kaupungissa.</p><div><div><table><colgroup><col width=\"24.25%\"><col width=\"75.75%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:</div></td><td><div>helsinki.kirjaamo@hel.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>PL 10</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00099 HELSINGIN KAUPUNKI</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Pohjoisesplanadi 11-13</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>09 310 13700</div></td></tr></tbody></table></div></div><p>Kirjaamon aukioloaika on maanantaista perjantaihin klo 08.15–16.00.</p><h3 class=\"OtteetOtsikko\">Otteet</h3><table><thead><tr><th>Ote</th><th>Otteen liitteet</th></tr></thead><tbody><tr><td>Helen Sähköverkko Oy</td><td><div>Esitysteksti</div></td></tr><tr><td>HSY</td><td><div>Esitysteksti</div></td></tr><tr><td>Kaavamuutoksen hakija</td><td><div>Esitysteksti</div></td></tr><tr><td>Kymp/Talouden tuki</td><td><div>Esitysteksti</div></td></tr><tr><td>Uudenmaan elinkeino-, liikenne- ja ympäristökeskus</td><td><div>Esitysteksti</div><div>Kunnallisvalitus, yleiskaavan, asemakaavan, rakennusjärjestyksen hyväksyminen</div><div>Liite 1</div><div>Liite 2</div><div>Liite 3</div><div>Liite 4</div></td></tr></tbody></table></div></body></html>", "links": [], "Section": "248 §", "AgendaItem": "Vallilan Kuortaneenkatu 4:n asemakaavan muutos (nro 12850)", "AgendaPoint": "5", "CaseIDLabel": "HEL 2022-005446"}'
