      value: '{"PDF": {"Type": "päätös", "Title": "Kiinteistökaupan esisopimuksen hyväksyminen (Länsisatama, Jätkäsaari, tontit 20073/4 ja 5)", "links": [{"rel": "self", "href": "https://ahjo.hel.fi:9802/ahjorest/v1/records/%7BA5163693-1E54-C238-B8CA-9A7804200001%7D"}], "Issued": "2025-10-30T02:00:00.000", "FileURI": "https://ahjojulkaisu.hel.fi/1976853A-936B-C235-8563-9A2EED100007.pdf", "Language": "fi", "NativeId": "{A5163693-1E54-C238-B8CA-9A7804200001}", "PersonalData": "Sisältää henkilötietoja", "PublicityClass": "Julkinen", "SecurityReasons": null, "VersionSeriesId": "{1976853A-936B-C235-8563-9A2EED100007}", "AttachmentNumber": null}, "HTML": "<html lang=\"fi\"><head><META content=\"text/html; charset=UTF-8\" http-equiv=\"Content-Type\"><META name=\"DhId\" content=\"{9324907C-570B-CDD9-9AD6-9A7809C00000}\"><META name=\"ThisHTMLGenerated\" content=\"2025-11-19T21:20:13.163+02:00\"><title>Kiinteistökaupan esisopimuksen hyväksyminen (Länsisatama, Jätkäsaari, tontit 20073/4 ja 5)</title></head><body><div class=\"paatos\"><div class=\"Otsikonviite\"></div><div class=\"Asiapykala\">§ 249</div><h1 class=\"AsiaOtsikko\">Kiinteistökaupan esisopimuksen hyväksyminen (Länsisatama, Jätkäsaari, tontit 20073/4 ja 5)</h1><div class=\"DnroTmuoto\">HEL 2025-005175 T 10 01 01 01</div><div class=\"Viite\"></div><div class=\"SisaltoSektio\"><h3 class=\"SisaltoOtsikko\">Päätös</h3><div><p>Kaupunginvaltuusto päätti myydä</p><div><ul><li>tontit (AK) 20073/4 ja (AK) 20073/5 Avain Yhtiöt Oy:lle (Y-tunnus 2308788-2) tai tämän perustamille/määräämille yhtiöille tai perustettavien yhtiöiden lukuun yhteensä vähintään 24 361 200 euron kauppahinnasta noudattaen liitteenä 1 olevan kiinteistökaupan esisopimuksen ehtoja liitteineen ja toimivaltaisen viranhaltijan mahdollisesti päättämiä lisäehtoja.</li></ul></div></div></div><h3 class=\"EsittelijaTiedot\">Esittelijä</h3><div></div><div>Kaupunginhallitus</div><h3 class=\"LisatiedotOtsikko\">Lisätiedot</h3><p>Susanna Hyvärinen, kaupunginsihteeri, puhelin: 09 310 60716<div>susanna.hyvarinen@hel.fi</div></p><h3 class=\"LiitteetOtsikko\">Liitteet</h3><div>1 Kiinteistökaupan esisopimus liitteineen</div><div>2 Tarjouspyyntö</div><h3 class=\"MuutoksenhakuOtsikko\">Muutoksenhaku</h3><h4>VALITUSOSOITUS</h4><p>Tähän päätökseen haetaan muutosta kunnallisvalituksella.</p><h5>Valitusoikeus</h5><div><ul><li>se, johon päätös on kohdistettu tai jonka oikeuteen,&nbsp;velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianomainen)</li><li>kunnan jäsen.</li></ul></div><h5>Valitusaika</h5><p>Kunnallisvalitus on tehtävä 30 päivän kuluessa päätöksen tiedoksisaannista.</p><p>Valitus on toimitettava valitusviranomaiselle viimeistään valitusajan viimeisenä päivänä ennen valitusviranomaisen aukioloajan päättymistä.</p><p>Mikäli päätös on annettu tiedoksi postitse, asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, seitsemän päivän kuluttua kirjeen lähettämisestä. Kunnan jäsenen katsotaan saaneen päätöksestä tiedon seitsemän päivän kuluttua siitä, kun pöytäkirja on nähtävänä yleisessä tietoverkossa.</p><p>Mikäli päätös on annettu tiedoksi sähköisenä viestinä, asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, kolmen päivän kuluttua viestin lähettämisestä.</p><p>Tiedoksisaantipäivää ei lueta valitusaikaan. Jos valitusajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa valituksen tehdä ensimmäisenä arkipäivänä sen jälkeen.</p><h5>Valitusperusteet</h5><p>Kunnallisvalituksen saa tehdä sillä perusteella, että</p><div><ul><li>päätös on syntynyt virheellisessä järjestyksessä</li><li>päätöksen tehnyt viranomainen on ylittänyt toimivaltansa</li><li>päätös on muuten lainvastainen.</li></ul></div><p>Valittajan tulee esittää valituksen perusteet ennen valitusajan päättymistä.</p><p></p><h5>Valitusviranomainen</h5><p>Kunnallisvalitus tehdään Helsingin hallinto-oikeudelle. </p><p>Valitus tehdään ensisijaisesti hallinto- ja erityistuomioistuinten asiointipalvelussa osoitteessa: https://asiointi.oikeus.fi/hallintotuomioistuimet</p><img src=\"data:image/png;base64,\" style=\"max-width: 100%; display: block;\"><p>Hallinto-oikeuden asiointiosoite on:</p><div><div><table><colgroup><col width=\"32.08%\"><col width=\"67.92%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:&nbsp;&nbsp;&nbsp;&nbsp; </div></td><td><div>helsinki.hao@oikeus.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00520 HELSINKI</div></td></tr><tr><td><div>Faksinumero:</div></td><td><div>029 56 42079</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Radanrakentajantie 5</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>029 56 42000</div></td></tr></tbody></table></div></div><h5>Valituksen muoto ja sisältö</h5><p>Valitus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.</p><p>Valituksessa on ilmoitettava:</p><div><div><ol><li>päätös, johon haetaan muutosta (<em>valituksen kohteena oleva päätös</em>);<br></li><li>miltä kohdin päätökseen haetaan muutosta ja mitä muutoksia siihen vaaditaan tehtäväksi (<em>vaatimukset</em>);<br></li><li>vaatimusten perustelut;<br></li><li>mihin valitusoikeus perustuu, jos valituksen kohteena oleva päätös ei kohdistu valittajaan.</li></ol></div></div><p>Valituksessa on lisäksi ilmoitettava valittajan nimi ja yhteystiedot. Jos puhevaltaa käyttää valittajan laillinen edustaja tai asiamies, myös tämän yhteystiedot on ilmoitettava. Yhteystietojen muutoksesta on valituksen vireillä ollessa ilmoitettava viipymättä hallintotuomioistuimelle.</p><p>Valituksessa on ilmoitettava myös se postiosoite ja mahdollinen muu osoite, johon oikeudenkäyntiin liittyvät asiakirjat voidaan lähettää (prosessiosoite). Mikäli valittaja on ilmoittanut enemmän kuin yhden prosessiosoitteen, voi hallintotuomioistuin valita, mihin ilmoitetuista osoitteista se toimittaa oikeudenkäyntiin liittyvät asiakirjat.</p><p>Oikaisuvaatimuksen tekijä saa valittaessaan oikaisuvaatimuspäätöksestä esittää vaatimuksilleen uusia perusteluja. Hän saa esittää uuden vaatimuksen vain, jos se perustuu olosuhteiden muutokseen tai oikaisuvaatimuksen tekemisen määräajan päättymisen jälkeen valittajan tietoon tulleeseen seikkaan.</p><p>Valitukseen on liitettävä:</p><div><div><ol><li>valituksen kohteena oleva päätös valitusosoituksineen;<br></li><li>selvitys siitä, milloin valittaja on saanut päätöksen tiedoksi, tai muu selvitys valitusajan alkamisen ajankohdasta;<br></li><li>asiakirjat, joihin valittaja vetoaa vaatimuksensa tueksi, jollei niitä ole jo aikaisemmin toimitettu viranomaiselle.</li></ol></div></div><h5>Oikeudenkäyntimaksu</h5><p>Muutoksenhakuasian vireillepanijalta peritään oikeudenkäyntimaksu sen mukaan kuin tuomioistuinmaksulaissa (1455/2015) säädetään. Markkinaoikeuden ensimmäisenä asteena käsittelemässä asiassa maksu peritään riippumatta  asian lopputuloksesta.</p><p>Mikäli hallinto-oikeus muuttaa valituksenalaista päätöstä muutoksenhakijan eduksi, oikeudenkäyntimaksua ei peritä.</p><h5>Pöytäkirja</h5><p>Päätöstä koskevia pöytäkirjan otteita ja liitteitä lähetetään pyynnöstä. Asiakirjoja voi tilata Helsingin kaupungin kirjaamosta. </p><p>Suojattu sähköposti:        https://securemail.hel.fi/ </p><p>Käytäthän aina suojattua sähköpostia, kun lähetät henkilökohtaisia tietojasi.</p><p>Muistathan asioinnin yhteydessä mainita kirjaamisnumeron (esim. HEL 2021-000123), mikäli asiasi on jo vireillä Helsingin kaupungissa.</p><div><div><table><colgroup><col width=\"24.25%\"><col width=\"75.75%\"></colgroup><tbody><tr><td><div>Sähköpostiosoite:</div></td><td><div>helsinki.kirjaamo@hel.fi</div></td></tr><tr><td><div>Postiosoite:</div></td><td><div>PL 10</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00099 HELSINGIN KAUPUNKI</div></td></tr><tr><td><div>Käyntiosoite:</div></td><td><div>Pohjoisesplanadi 11-13</div></td></tr><tr><td><div>Puhelinnumero:</div></td><td><div>09 310 13700</div></td></tr></tbody></table></div></div><p>Kirjaamon aukioloaika on maanantaista perjantaihin klo 08.15–16.00.</p><h3 class=\"OtteetOtsikko\">Otteet</h3><table><thead><tr><th>Ote</th><th>Otteen liitteet</th></tr></thead><tbody><tr><td>Avain Yhtiöt Oy</td><td><div>Esitysteksti</div><div>Kunnallisvalitus, valtuusto</div><div>Liite 1</div><div>Liite 2</div></td></tr></tbody></table></div></body></html>", "links": [], "Section": "249 §", "AgendaItem": "Kiinteistökaupan esisopimuksen hyväksyminen (Länsisatama, Jätkäsaari, tontit 20073/4 ja 5)", "AgendaPoint": "6", "CaseIDLabel": "HEL 2025-005175"}'
