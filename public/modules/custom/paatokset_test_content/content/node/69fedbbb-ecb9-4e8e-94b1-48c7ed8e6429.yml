      value: '{"PDF": {"Type": "päätös", "Title": "Detaljplaneändring (nr 12850) för Kuortanegatan 4 i Vallgård", "links": [{"rel": "self", "href": "https://ahjo.hel.fi:9802/ahjorest/v1/records/%7B2215C7C3-2451-C833-9214-9A7805300002%7D"}], "Issued": "2025-10-30T02:00:00.000", "FileURI": "https://ahjojulkaisu.hel.fi/BC8B539A-A0B4-CFE3-8449-9A2EEE400004.pdf", "Language": "sv", "NativeId": "{2215C7C3-2451-C833-9214-9A7805300002}", "PersonalData": "Sisältää henkilötietoja", "PublicityClass": "Julkinen", "SecurityReasons": null, "VersionSeriesId": "{BC8B539A-A0B4-CFE3-8449-9A2EEE400004}", "AttachmentNumber": null}, "HTML": "<html lang=\"sv\"><head><META content=\"text/html; charset=UTF-8\" http-equiv=\"Content-Type\"><META name=\"DhId\" content=\"{9324907C-570B-CDD9-9AD6-9A7809C00000}\"><META name=\"ThisHTMLGenerated\" content=\"2025-11-19T21:20:13.022+02:00\"><title>Detaljplaneändring (nr 12850) för Kuortanegatan 4 i Vallgård</title></head><body><div class=\"paatos\"><div class=\"Otsikonviite\"></div><div class=\"Asiapykala\">§ 248</div><h1 class=\"AsiaOtsikko\">Detaljplaneändring (nr 12850) för Kuortanegatan 4 i Vallgård</h1><div class=\"DnroTmuoto\">HEL 2022-005446 T 10 03 03</div><div class=\"Viite\"></div><div class=\"SisaltoSektio\"><h3 class=\"SisaltoOtsikko\">Beslut</h3><div><p>Stadsfullmäktige godkände detaljplaneändring för tomten 35 i kvarteret 693 i 22 stadsdelen (Vallgård) enligt ritning nummer 12850, daterad 21.11.2023, och på de grunder som framgår av detaljplanebeskrivningen.</p></div></div><h3 class=\"EsittelijaTiedot\">Föredragande</h3><div></div><div>Stadsstyrelsen</div><h3 class=\"LisatiedotOtsikko\">Upplysningar</h3><p>Anna Villeneuve, stadssekreterare, telefon: 09 310 36045<div>anna.villeneuve@hel.fi</div></p><h3 class=\"LiitteetOtsikko\">Bilagor</h3><div>1 Asemakaavan muutoksen nro 12850 kartta, päivätty 21.11.2023</div><div>2 Asemakaavan muutoksen nro 12850 selostus, päivätty 21.11.2023, päivitetty Kylk:n 21.11.2023 päätöksen mukaiseksi</div><div>3 Vuorovaikutusraportti 29.5.2023, täydennetty 21.11.2023</div><div>4 Osa päätöshistoriaa</div><h3 class=\"MuutoksenhakuOtsikko\">Sökande av ändring</h3><h4>BESVÄRSANVISNING</h4><p>Ändring i beslutet söks genom kommunalbesvär.</p><h5>Besvärsrätt</h5><p>Ändring i beslutet får sökas</p><div><div><ul><li>av den som beslutet avser eller vars rätt, skyldighet eller fördel direkt påverkas av beslutet (part)</li><li>av en kommunmedlem</li><li>av en myndighet i ärenden som hör till dess verksamhetsområde</li><li>av förbund på landskapsnivå och kommuner för vars område den markanvändning som anges i planen har konsekvenser eller för vars område byggnadsordningen har konsekvenser</li><li>av en registrerad lokal eller regional sammanslutning i ärenden som hör till dess verksamhetsområde.</li></ul></div></div><h5>Besvärstid</h5><p>Besvär ska anföras inom 30 dagar från delfåendet av beslutet.</p><p>Besvärsskriften ska inlämnas till besvärsmyndigheten senast den sista dagen av besvärstiden under besvärsmyndighetens öppettid.</p><p>En kommunmedlem, en part eller en annan aktör som har besvärsrätt anses ha fått del av beslutet sju dagar efter att protokollet fanns tillgängligt i det allmänna datanätet.</p><p>Dagen för delfåendet räknas inte in i besvärstiden. Om sista dagen av besvärstiden är en helgdag, självständighetsdagen, första maj, jul- eller midsommarafton eller en helgfri lördag får besvärshandlingarna inlämnas första vardagen därefter.</p><h5>Besvärsgrunder</h5><p>Besvär får anföras på den grunden att</p><div><ul><li>beslutet har tillkommit i felaktig ordning </li></ul><div><ul><li>den myndighet som fattat beslutet har överskridit sina befogenheter </li><li>beslutet annars strider mot lag.</li></ul></div></div><p></p><p></p><h5>Besvärsmyndighet</h5><p>Besvär anförs hos Helsingfors förvaltningsdomstol.</p><p>Besvär anförs primärt via förvaltnings- och specialdomstolarnas e-tjänst på adressen https://asiointi.oikeus.fi/hallintotuomioistuimet#/sv</p><img src=\"data:image/png;base64,\" style=\"max-width: 100%; display: block;\"><p>Förvaltningsdomstolens besöksadress är:</p><div><div><table><colgroup><col width=\"50%\"><col width=\"50%\"></colgroup><tbody><tr><td><div>E-postadress:</div></td><td><div>helsinki.hao@oikeus.fi</div></td></tr><tr><td><div>Adress:</div></td><td><div>Banbyggarvägen 5</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00520 HELSINGFORS</div></td></tr><tr><td><div>Faxnummer:</div></td><td><div>029 56 42079</div></td></tr><tr><td><div>Telefonnummer:</div></td><td><div>029 56 42000</div></td></tr></tbody></table></div></div><p>Förvaltningsdomstolen är öppen måndag–fredag kl. 8.00-16.15.</p><h5>Formen för och innehållet i besvärsskriften</h5><p>Besvär ska anföras skriftligt. Elektroniska dokument uppfyller kravet på skriftlig form.</p><p>I besvärsskriften ska uppges</p><div><div><ol><li><div><div>det beslut i vilket ändring söks, (det överklagade beslutet);</div></div></li><li><div><div>till vilka delar ändring söks i beslutet och vilka ändringar som yrkas (yrkandena);&nbsp;</div></div></li><li><div><div>grunderna för yrkandena;</div></div></li><li><div><div>vad besvärsrätten grundar sig på om det överklagade beslutet inte avser ändringssökanden själv.</div></div></li></ol></div></div><p>I besvären ska dessutom ändringssökandens namn och kontaktuppgifter uppges. Om talan förs av ändringssökandens lagliga företrädare eller ombud, ska också dennes kontaktuppgifter uppges. Medan besvären är anhängiga ska förvaltningsdomstolen utan dröjsmål underrättas om ändringar i kontaktuppgifterna.</p><p>Besvären ska också innehålla uppgift om postadress och eventuell annan adress till vilken handlingar som hänför sig till rättegången kan sändas (processadress). Om ändringssökanden har uppgett flera processadresser, kan förvaltningsdomstolen välja till vilken av dem den skickar de handlingar som hänför sig till rättegången.</p><p></p><p></p><p>Till besvärsskriften ska fogas</p><div><div><ol><li><div>det överklagade beslutet med besvärsanvisning;</div></li><li><div>utredning om när ändringssökanden har fått del av beslutet, eller annan utredning om när besvärstiden börjat löpa;</div></li><li><div>de handlingar som ändringssökanden åberopar som stöd för sina yrkanden, om dessa inte redan tidigare har lämnats till myndigheten.</div></li></ol></div></div><h5>Rättegångsavgift</h5><p>Förvaltningsdomstolen tar ut en rättegångsavgift med stöd av lagen om domstolsavgifter (1455/2015) för behandlingen av ärendet. Om förvaltningsdomstolen ändrar det överklagade beslutet till förmån för ändringssökanden tas ingen rättegångsavgift ut.</p><h5>Protokoll</h5><p>Protokollsutdrag och -bilagor som hänför sig till beslutet skickas på begäran. Handlingar kan beställas från Helsingfors stads registratorskontor.</p><p>Skyddad e-post:             https://securemail.hel.fi/</p><p>Använd alltid skyddad e-post när du skickar personliga uppgifter.</p><p>Nämn alltid diarienumret (t.ex. HEL 2021-000123) i ditt meddelande om ditt ärende redan har upptagits till behandling vid Helsingfors stad.</p><div><div><table><colgroup><col width=\"30.45%\"><col width=\"69.55%\"></colgroup><tbody><tr><td><div>E-postadress:</div></td><td><div>helsinki.kirjaamo@hel.fi&nbsp;</div></td></tr><tr><td><div>Postadress:</div></td><td><div>PB 10</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>00099 HELSINGFORS STAD</div></td></tr><tr><td><div>Besöksadress:</div></td><td><div>Helsingfors stads registratorskontor</div></td></tr><tr><td><div>&nbsp;</div></td><td><div>Norra esplanaden 11-13 </div></td></tr><tr><td><div>Telefonnummer:</div></td><td><div>09 310 13700</div></td></tr></tbody></table></div><div>&nbsp;</div></div><p>Registratorskontoret är öppet måndag–fredag kl. 08.15–16.00. </p><h3 class=\"OtteetOtsikko\">Utdrag</h3><table><thead><tr><th>Utdrag</th><th>Bilagor till utdrag</th></tr></thead><tbody><tr><td>Helen Elnät Ab</td><td><div>Förslagstext</div></td></tr><tr><td>HRM</td><td><div>Förslagstext</div></td></tr><tr><td>Den som ansökt om detaljplaneändring</td><td><div>Förslagstext</div></td></tr><tr><td>Kymp/Ekonomistöd</td><td><div>Förslagstext</div></td></tr><tr><td>Närings-, trafik- och miljöcentralen i Nyland</td><td><div>Förslagstext</div><div>Kommunalbesvär, godkännande av generalplan, detaljplan, byggnadsordning</div><div>Bilaga 1</div><div>Bilaga 2</div><div>Bilaga 3</div><div>Bilaga 4</div></td></tr></tbody></table></div></body></html>", "links": [], "Section": "248 §", "AgendaItem": "Detaljplaneändring (nr 12850) för Kuortanegatan 4 i Vallgård", "AgendaPoint": "5", "CaseIDLabel": "HEL 2022-005446"}'
