langcode: en
status: true
dependencies:
  enforced:
    module:
      - paatokset_ahjo_api
      - paatokset_ahjo_proxy
id: ahjo_cases
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - ahjo_api
  - ahjo_api_cases
migration_group: ahjo_api
label: 'Ahjo API - Cases'
deriver: Drupal\paatokset_ahjo_api\Plugin\Deriver\AhjoApiMigrationDeriver
source:
  plugin: url
  track_changes: true
  data_fetcher_plugin: file
  data_parser_plugin: json
  item_selector: cases
  fields:
    -
      name: title
      label: Title
      selector: Title
    -
      name: case_id
      label: Case ID
      selector: CaseID
    -
      name: case_id_label
      label: Case ID Label
      selector: CaseIDLabel
    -
      name: created
      label: Created
      selector: Created
    -
      name: acquired
      label: Acquired
      selector: Acquired
    -
      name: classification_code
      label: Classification Code
      selector: ClassificationCode
    -
      name: classification_title
      label: Classification Title
      selector: ClassificationTitle
    -
      name: status
      label: Status
      selector: Status
    -
      name: handlings
      label: Handlings
      selector: Handlings
    -
      name: records
      label: Records
      selector: Records
  ids:
    case_id:
      type: string
process:
  type:
    plugin: default_value
    default_value: case
  langcode:
    plugin: default_value
    default_value: fi
  nid:
    plugin: callback
    callable: _paatokset_ahjo_api_lookup_case_nid
    source: case_id
  title:
    callable: _paatokset_ahjo_api_truncate_value
    plugin: callback
    source: title
  field_full_title: title
  field_diary_number: case_id
  field_diary_number_label: case_id_label
  field_description: description
  field_created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.v'
    to_format: 'Y-m-d\TH:i:s'
    from_timezone: Europe/Helsinki
    to_timezone: UTC
    source: created
  field_acquired:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.v'
    to_format: 'Y-m-d\TH:i:s'
    from_timezone: Europe/Helsinki
    to_timezone: UTC
    source: acquired
  field_classification_code: classification_code
  field_classification_title: classification_title
  field_status: status
  field_case_handlings:
    plugin: callback
    callable: json_encode
    source: handlings
  field_case_records:
    plugin: callback
    callable: json_encode
    source: records
  field_case_record_files:
    plugin: ahjo_entity_generate
    source: records
    access_check: false
    source_key: NativeId
    value_key: field_document_native_id
    bundle_key: bundle
    bundle: ahjo_document
    entity_type: media
    ignore_case: true
    values:
      field_document_native_id: NativeId
      field_media_ahjo_file: root_json
destination:
  plugin: 'entity:node'
migration_dependencies: {  }

