services:
  _defaults:
    autowire: true
    autoconfigure: true

  logger.channel.paatokset_ahjo_api:
    parent: logger.channel_base
    arguments: [ 'paatokset_ahjo_api' ]

  paatokset_ahjo_meetings:
    class: Drupal\paatokset_ahjo_api\Service\MeetingService
  Drupal\paatokset_ahjo_api\Service\MeetingService: '@paatokset_ahjo_meetings'

  paatokset_ahjo_cases:
    class: Drupal\paatokset_ahjo_api\Service\CaseService
  Drupal\paatokset_ahjo_api\Service\CaseService: '@paatokset_ahjo_cases'

  paatokset_policymakers:
    class: Drupal\paatokset_ahjo_api\Service\PolicymakerService
  Drupal\paatokset_ahjo_api\Service\PolicymakerService: '@paatokset_policymakers'

  paatokset_ahjo_trustees:
    class: Drupal\paatokset_ahjo_api\Service\TrusteeService

  paatokset_ahjo_api.term_route_subscriber:
    class: Drupal\paatokset_ahjo_api\Routing\TermRouteSubscriber
    tags:
      - { name: event_subscriber }

  paatokset_ahjo_api.case_or_decision:
    class: Drupal\paatokset_ahjo_api\Routing\CaseOrDecisionConverter
    tags:
      - { name: paramconverter }
    arguments: [ "@paatokset_ahjo_cases" ]

  paatokset_ahjo_api.decision:
    class: Drupal\paatokset_ahjo_api\Routing\DecisionConverter
    tags:
      - { name: paramconverter }
    arguments: [ "@paatokset_ahjo_cases" ]

  Drupal\paatokset_ahjo_api\Service\OrganizationPathBuilder: ~

  Drupal\paatokset_ahjo_api\AhjoAdmin\AdminHooks: ~

  Drupal\paatokset_ahjo_api\AhjoProxy\AhjoClient: ~
  Drupal\paatokset_ahjo_api\AhjoProxy\AhjoProxyClient: ~
  Drupal\paatokset_ahjo_api\AhjoProxy\AhjoProxyClientInterface: '@Drupal\paatokset_ahjo_api\AhjoProxy\AhjoProxyClient'

  paatokset_ahjo_openid.settings_factory:
    class: Drupal\paatokset_ahjo_api\AhjoOpenId\SettingsFactory

  Drupal\paatokset_ahjo_api\AhjoOpenId\Settings:
    factory: [ '@paatokset_ahjo_openid.settings_factory', 'create' ]

  paatokset_ahjo_openid:
    class: Drupal\paatokset_ahjo_api\AhjoOpenId\AhjoOpenId
  Drupal\paatokset_ahjo_api\AhjoOpenId\AhjoOpenId: '@paatokset_ahjo_openid'

  Drupal\paatokset_ahjo_api\Queue\AhjoQueueManager: ~

  Drupal\paatokset_ahjo_api\Queue\AhjoMigrationDriver: ~

  Drupal\paatokset_ahjo_api\Policymakers\PathProcessor:
    tags:
      - { name: path_processor_inbound, priority: 200 }
      - { name: path_processor_outbound }

  Drupal\paatokset_ahjo_api\Entity\Routing\AhjoPathProcessor:
    tags:
      - { name: path_processor_inbound, priority: 200 }
      - { name: path_processor_outbound }
