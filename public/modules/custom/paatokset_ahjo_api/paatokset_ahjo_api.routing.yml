    _controller: '\Drupal\paatokset_ahjo_api\Controller\CaseNodeViewController::case'
    _title_callback: '\Drupal\paatokset_ahjo_api\Controller\CaseNodeViewController::caseTitle'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      case:
        type: case_or_decision

