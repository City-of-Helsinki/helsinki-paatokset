name: City of Helsinki - Päätökset
description: HDBT based subtheme for Päätökset service.
type: theme
core_version_requirement: ^8 || ^9
screenshot: helfi_paatokset.png
base theme: hdbt

# Define Libraries
libraries:
  - helfi_paatokset/global-styling
  - helfi_paatokset/global-scripting

libraries-override:
  hdbt/hyphenopoly: false
  hdbt/matomo: helfi_paatokset/matomo
  eu_cookie_compliance/eu_cookie_compliance_cookie_values: helfi_paatokset/cookie_compliance_block

# Regions
regions:
  header_top: Header - Top
  header_branding: Header - Branding
  header_bottom: Header - Bottom
  messages: Messages
  breadcrumb: Breadcrumb
  tools: Tools
  before_content: Before content
  sidebar_first: First sidebar
  content: Content
  content_lower: Content lower
  sidebar_second: Second sidebar
  after_content: After content
  before_footer: Before footer
  footer_top: Footer - Top
  footer_bottom: Footer - Bottom
  attachments: Attachments
